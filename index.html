<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to Google Sheets</title>
</head>
<body>
    <h2>Submit Your Details</h2>
    <form id="dataForm">
        <label>Name:</label>
        <input type="text" id="name" required><br><br>

        <label>Family Name:</label>
        <input type="text" id="familyName" required><br><br>

        <label>Phone Number:</label>
        <input type="text" id="phone" required><br><br>

        <label>Message:</label>
        <textarea id="message"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var formData = {
                name: document.getElementById("name").value,
                familyName: document.getElementById("familyName").value,
                phone: document.getElementById("phone").value,
                message: document.getElementById("message").value
            };

            fetch("YOUR_DEPLOYED_SCRIPT_URL", {
                method: "POST",
                body: JSON.stringify(formData),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(data => alert("Form submitted successfully!"))
            .catch(error => alert("Error submitting form."));
        });
    </script>
</body>
</html>
